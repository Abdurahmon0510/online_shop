<!DOCTYPE html>
<html lang="en-US" dir="ltr">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ===============================================-->
  <!--    Document Title-->
  <!-- ===============================================-->
  <title>Falcon | Dashboard &amp; Web App Template</title>

  <!-- ===============================================-->
  <!--    Favicons-->
  <!-- ===============================================-->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'auth/assets/img/favicons/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'auth/assets/img/favicons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'auth/assets/img/favicons/favicon-16x16.png' %}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'auth/assets/img/favicons/favicon.ico' %}">
  <link rel="manifest" href="{% static 'auth/assets/img/favicons/manifest.json' %}">
  <meta name="msapplication-TileImage" content="{% static 'auth/assets/img/favicons/mstile-150x150.png' %}">
  <meta name="theme-color" content="#ffffff">
  <script src="{% static 'auth/assets/js/config.js' %}"></script>
  <script src="{% static 'auth/vendors/overlayscrollbars/OverlayScrollbars.min.js' %}"></script>

  <!-- ===============================================-->
  <!--    Stylesheets-->
  <!-- ===============================================-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
  <link href="{% static 'auth/vendors/overlayscrollbars/OverlayScrollbars.min.css' %}" rel="stylesheet">
  <link href="{% static 'auth/assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
  <link href="{% static 'auth/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
  <link href="{% static 'auth/assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
  <link href="{% static 'auth/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
  <script>
    var isRTL = JSON.parse(localStorage.getItem('isRTL'));
    if (isRTL) {
      var linkDefault = document.getElementById('style-default');
      var userLinkDefault = document.getElementById('user-style-default');
      linkDefault.setAttribute('disabled', true);
      userLinkDefault.setAttribute('disabled', true);
      document.querySelector('html').setAttribute('dir', 'rtl');
    } else {
      var linkRTL = document.getElementById('style-rtl');
      var userLinkRTL = document.getElementById('user-style-rtl');
      linkRTL.setAttribute('disabled', true);
      userLinkRTL.setAttribute('disabled', true);
    }
  </script>
</head>

<body>

  <!-- ===============================================-->
  <!--    Main Content-->
  <!-- ===============================================-->
  <main class="main" id="top">
    <div class="container" data-layout="container">
      <script>
        var isFluid = JSON.parse(localStorage.getItem('isFluid'));
        if (isFluid) {
          var container = document.querySelector('[data-layout]');
          container.classList.remove('container');
          container.classList.add('container-fluid');
        }
      </script>
      <div class="row flex-center min-vh-100 py-6">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <a class="d-flex flex-center mb-4" href="{% url 'index' %}">
            <img class="me-2" src="{% url 'index' %}" alt="" width="58" />
            <span class="font-sans-serif fw-bolder fs-5 d-inline-block">Online Shop</span>
          </a>
          <div class="card">
            <div class="card-body p-4 p-sm-5">
              <div class="row flex-between-center mb-2">
                <div class="col-auto">
                  <h5>Register</h5>
                </div>
                <div class="col-auto fs--1 text-600">
                  <span class="mb-0 undefined">Have an account?</span>
                  <span><a href="{% url 'login_page' %}">Login</a></span>
                </div>
              </div>
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <input class="form-control" type="text" autocomplete="on" placeholder="Username" name="username" required />
                </div>
                <div class="mb-3">
                  <input class="form-control" type="email" autocomplete="on" placeholder="Email address" name="email" required />
                </div>
                <div class="row gx-2">
                  <div class="mb-3 col-sm-6">
                    <input class="form-control" type="password" autocomplete="on" placeholder="Password" name="password1" required />
                  </div>
                  <div class="mb-3 col-sm-6">
                    <input class="form-control" type="password" autocomplete="on" placeholder="Confirm Password" name="password2" required />
                  </div>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="basic-register-checkbox" name="terms" required />
                  <label class="form-label" for="basic-register-checkbox">I accept the <a href="#!">terms</a> and <a href="#!">privacy policy</a></label>
                </div>

                <div class="mb-3">
                  <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Register</button>
                </div>
              </form>
              <div class="position-relative mt-4">
                <hr class="bg-300" />
                <div class="divider-content-center">or register with</div>
              </div>
              <div class="row g-2 mt-2">
                <div class="col-sm-6">
                  <a class="btn btn-outline-google-plus btn-sm d-block w-100" href="#"><span class="fab fa-google-plus-g me-2" data-fa-transform="grow-8"></span> google</a>
                </div>
                <div class="col-sm-6">
                  <a class="btn btn-outline-facebook btn-sm d-block w-100" href="#"><span class="fab fa-facebook-square me-2" data-fa-transform="grow-8"></span> facebook</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- ===============================================-->
  <!--    End of Main Content-->
  <!-- ===============================================-->

  <div class="offcanvas offcanvas-end settings-panel border-0" id="settings-offcanvas" tabindex="-1" aria-labelledby="settings-offcanvas">
    <div class="offcanvas-header settings-panel-header bg-shape">
      <div class="z-index-1 py-1 light">
        <h5 class="text-white"> <span class="fas fa-palette me-2 fs-0"></span>Settings</h5>
        <p class="mb-0 fs--1 text-white opacity-75"> Set your own customized style</p>
      </div>
      <button class="btn-close btn-close-white z-index-1 mt-0" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body scrollbar-overlay px-card" id="themeController">
      <h5 class="fs-0">Color Scheme</h5>
      <p class="fs--1">Choose the perfect color mode for your app.</p>
      <div class="btn-group d-block w-100 btn-group-navbar-style">
        <div class="row gx-2">
          <div class="col-6">
            <input class="btn-check" id="themeSwitcherLight" name="theme-color" type="radio" value="light" data-theme-control="theme" />
            <label class="btn d-inline-block btn-navbar-style fs--1" for="themeSwitcherLight"> <span class="hover-overlay mb-2 rounded d-block"><img class="img-fluid img-prototype mb-0" src="{% static 'auth/assets/img/generic/falcon-mode-default.jpg' %}" alt=""/></span><span class="label-text">Light</span></label>
          </div>
          <div class="col-6">
            <input class="btn-check" id="themeSwitcherDark" name="theme-color" type="radio" value="dark" data-theme-control="theme" />
            <label class="btn d-inline-block btn-navbar-style fs--1" for="themeSwitcherDark"> <span class="hover-overlay mb-2 rounded d-block"><img class="img-fluid img-prototype mb-0" src="{% static 'auth/assets/img/generic/falcon-mode-dark.jpg' %}" alt=""/></span><span class="label-text">Dark</span></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ===============================================-->
  <!--    JavaScript-->
  <!-- ===============================================-->
  <script src="{% static 'auth/assets/js/theme.js' %}"></script>
  <script src="{% static 'auth/vendors/overlayscrollbars/OverlayScrollbars.min.js' %}"></script>
  <script src="{% static 'auth/assets/js/demo.js' %}"></script>

</body>

</html>
